<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>1sti-Desafio FrontEnd</title>

		<meta charset="utf-8">
 	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1 class="title">Previsão do Tempo</h1>
			</header>
			<div class="search">
				<div class="search__box--hidden">
					<div class="search__local"></div>
					<div class="search__close">
						<svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
						    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
						    <path d="M0 0h24v24H0z" fill="none"/>
						</svg>
					</div>
					<div class="search__temp"></div>
					<div class="search__info">
						<div class="search__info__column">
							<div>
								<svg class="icon" fill="#000000" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
								    <path d="M0 0h24v24H0V0z" fill="none"/>
								    <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/>
								</svg>
								<span class="search__temp__low"></span>
								<svg class="icon" fill="#000000" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
								    <path d="M0 0h24v24H0V0z" fill="none"/>
								    <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/>
								</svg>
								<span class="search__temp__high"></span>
							</div>	
							<div class="search__sensation">
								Sensação <span class="search__sensation__celsius"></span>
							</div>
						</div>
						<div class="search__info__column">	
							<div class="search__wind">
								Vento <span class="search__wind__km"></span>
							</div>	
							<div class="search__humidity">
								Humidade <span class="search__humidity__pct"></span>
							</div>
						</div>	
					</div>	
					<div class="search__future">
						
					</div>
				</div>	
				<div class="search__form">
					<form>
						<input type="text" class="search__form__input" placeholder="Insira aqui o nome da cidade" required>
						<button class="search__form__btn">
							<svg class="icon" height="28" viewBox="0 0 20 20" width="28" xmlns="http://www.w3.org/2000/svg">
							    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
							    <path d="M0 0h24v24H0z" fill="none"/>
							</svg>
						</button>
					</form>
				</div>	
			</div>		
			<div class="capitals">
				<h1 class="capitals__title">
						Capitais
				</h1>
				<div class="capitals__table">
					<br>
					<div class="capitals__table--first">
						<span class="capitals__table__head">Min Máx</span>
						<div class="capitals__table__data--first"></div>
					</div>
					<div class="capitals__table--second">
						<span class="capitals__table__head">Min Máx</span>
						<div class="capitals__table__data--second"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="node_modules/axios/dist/axios.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
