<html>
  <head>
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/style.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Previsão do Tempo</h1>
      </header>
      <section class="city city--closed">
        <a href="#" class="city__close"><i class="fa fa-times"></i></a>
        <header class="city__header">
          <h1></h1>
          <h2></h2>
        </header>
        <section class="city__stats">
          <div>
            <i class="fa fa-arrow-down" aria-hidden="true"></i><strong class="city__low">&nbsp;</strong> 
            <i class="fa fa-arrow-up" aria-hidden="true"></i><strong class="city__high">&nbsp;</strong>
          </div>
          <div>Sensação: <strong class="city__feels__like">&nbsp;</strong></div>
          <div>Vento: <strong class="city__wind">&nbsp;</strong></div> 
          <div>Umidade: <strong class="city__humidity">&nbsp;</strong></div>
        </section>
        <hr class="city__separator" />
        <section class="city__next"></section> 
      </section>
      <section class="search">
        <form class="search__form">
          <input type="text" name="cidade" class="search__city" placeholder="Insira aqui o nome da cidade" />
          <button type="submit" name="submit"><i class="fa fa-search"></i></button>
        </form>
      </section>
      <hr class="capital__separator"/>
      <section class="capital">
        <h1>Capitais</h1>
        <section class="capital__list">
          <div class="capital__container"></div>
        </section>
      </section>
    </div>
    <script src="https://use.fontawesome.com/cb1b0b0939.js"></script>
    <script type="text/javascript" src="/bower_components/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/dist/js/main.min.js"></script>
  </body>
</html>
