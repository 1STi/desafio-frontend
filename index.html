<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>1STi - Desafio Front-end</title>

  <div class="container">
    <main class="main">
      <header class="header">
        <h1 class="title title--md js-title">Previsão do tempo</h1>
      
        <div class="weather weather--hide js-weather">
          <header class="weather__header">
            <p class="js-location"></p>

            <button class="btn js-close">
              <svg class="icon icon--close">
                <use xlink:href="#icon-close"></use>
              </svg>  
            </button>            
          </header>

          <ul class="weather__conditions list">
            <li class="js-now"></li>

            <li>
              <svg class="icon icon--arrow">
                <use xlink:href="#icon-arrow-down"></use>
              </svg>
              <span class="js-temperature--min"></span>

              <svg class="icon icon--arrow">
                <use xlink:href="#icon-arrow-up"></use>
              </svg>
              <span class="js-temperature--max"></span>
            </li>
            
            <li>
              Sensação
              <span class="js-sensation"></span>
            </li>

            <li>
              Vento
              <span class="js-wind"></span>
            </li>

            <li>
              Humidade
              <span class="js-humidity"></span>
            </li>
          </ul>

          <ul class="weather__forecast list list--inline js-forecast">
            <li class="js-forecast--one"></li>
            <li class="js-forecast--two"></li>
            <li class="js-forecast--three"></li>
            <li class="js-forecast--four"></li>
            <li class="js-forecast--five"></li>
          </ul>
        </div>

        <div class="search">
          <form action="" class="search__form">
            <input type="text" class="search__control" placeholder="Insira aqui o nome da cidade">
            
            <button class="btn">
              <svg class="icon icon--search">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </form>
        </div>
      </header>



      <section class="capitals">
        <h1 class="title title--md">Capitais</h1>

        <table class="capitals__table">
          <thead>
            <tr>
              <th>Min</th>
              <th>Máx</th>
              <th></th>
            </tr>

            <tr>
              <th>Min</th>
              <th>Máx</th>
              <th></th>
            </tr>
          </thead>

          <tbody class="js-tbody--first"></tbody>
          <tbody class="js-tbody--last"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="./node_modules/axios/dist/axios.js"></script>
  <script src="./app/js/main.js"></script>
</body>
</html>
